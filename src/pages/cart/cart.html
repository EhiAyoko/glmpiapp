<ion-header>

  <ion-navbar>
    <ion-title>Cart</ion-title>

    <ion-buttons end>
		<button ion-button (click)="dismiss()">
			<ion-icon name="close"></ion-icon>
		</button>
	</ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list class="post-list woocommerce">

    <ion-item *ngFor="let item of items">

    	<ion-thumbnail item-start *ngIf="item.images">
	      <img src="{{item.images[0].src}}">
	    </ion-thumbnail>

		<h2 *ngIf="item.name" [innerHTML]="item.name"></h2>

		<p *ngIf="item.price && !item.sale_price" class="product-price">${{item.price}}</p>

    	<p *ngIf="item.sale_price" class="product-price">Sale! ${{item.sale_price}}</p>

		<p *ngIf="item.description" [innerHTML]="item.description" class="product-description"></p>

    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-buttons start>
      <button ion-button (click)="clearCart()">
        Clear Cart
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title></ion-title>

    <ion-buttons start>
      <button ion-button (click)="goCheckout()">
        Checkout
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
