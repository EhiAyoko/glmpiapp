<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div *ngIf="receipt">
		<h2>Thank you for your order!</h2>

		<ion-list>

			<ion-item *ngFor="let item of receipt.line_items">
				<p>{{item.name}}</p>
				<p>{{item.total}}</p>
			</ion-item>
			<ion-item><strong>Total: {{receipt.total}}</strong></ion-item>
			<ion-item><p>Status: {{receipt.status}}</p></ion-item>
		</ion-list>

	</div>

</ion-content>
